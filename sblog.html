<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog & Portofolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/blog.css">
    <style>
        /* Menambahkan transisi halus untuk header */
        #page-header {
            transition: transform 0.3s ease-in-out;
        }
        /* Kelas untuk menyembunyikan header dengan menggesernya ke atas */
        .header-hidden {
            transform: translateY(-100%);
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="max-w-sm mx-auto bg-white min-h-screen shadow-lg flex flex-col">

        <!-- HEADER DIPERBARUI: Padding diubah dari p-6 menjadi px-6 py-4 -->
        <header id="page-header" class="sticky top-0 z-20 px-6 py-4 rounded-b-3xl text-white relative bg-cover bg-center shadow-lg">
            <div class="absolute inset-0 bg-black/50 rounded-b-3xl"></div>
            <div class="relative z-10">
                <div class="flex justify-end mb-2">
                    <button id="menu-toggle" class="p-2 bg-gray-500/50 rounded-lg hover:bg-gray-500/70 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                    </button>
                </div>

                <nav id="mobile-menu" class="hidden absolute top-full right-0 mt-2 w-48 bg-white/95 backdrop-blur-sm rounded-xl shadow-lg ring-1 ring-black ring-opacity-5">
                    <div class="py-2">
                        <a href="sblog.html" class="block px-4 py-2 text-sm text-purple-700 bg-purple-100 font-bold">BLOG</a>
                        <a href="index.html" class="block px-4 py-2 text-sm text-gray-800 font-semibold hover:bg-purple-100">FILE</a>
                        <a href="kas.html" class="block px-4 py-2 text-sm text-gray-800 font-semibold hover:bg-purple-100">KAS</a>
                    </div>
                </nav>

                <!-- KONTEN PROFIL DIPERBARUI: Wrapper dan padding yang tidak perlu dihapus -->
                <div>
                    <div class="flex items-center space-x-4 pb-2">
                        <img src="https://placehold.co/80x80/7c3aed/ffffff?text=S" alt="Foto Profil" class="w-20 h-20 rounded-full border-4 border-white/50">
                        <div>
                            <h1 class="text-3xl font-bold">Syinv</h1>
                            <p class="mt-1 text-white/90">Desainer & Developer</p>
                        </div>
                    </div>
                     <p class="mt-2 text-sm">Selamat datang di ruang kreatif saya. Di sini saya berbagi tulisan, proyek, dan ide-ide terbaru.</p>
                </div>
            </div>
        </header>

        <main class="p-4 flex-grow">
            <section>
                <h2 class="text-xl font-bold text-gray-800 mb-4">Karya & Tulisan</h2>
                <div id="blog-posts-grid" class="grid grid-cols-2 gap-4"></div>
            </section>
        </main>
    </div>

    <script src="assets/js/blog.js"></script>
</body>
</html>
